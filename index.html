<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - simple form with bulma</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
   <body>
    <!-- partial:index.partial.html -->
    <main class="container content box">
      <form
        id="inputForm"
        method="post"
        action="/upload"
        enctype="multipart/form-data"
      >
        <div class="field">
          <div
            id="file-js-example"
            class="file is-centered is-boxed is-success has-name"
          >
            <label class="file-label">
              <input id="upload" class="file-input" type="file" name="file" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Centered fileâ€¦
                </span>
              </span>
              <span class="file-name">
                Screen Shot 2017-07-29 at 15.54.25.png
              </span>
            </label>
          </div>
        </div>
        <script>
          const fileInput = document.querySelector(
            "#file-js-example input[type=file]"
          );
          fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
              const fileName = document.querySelector(
                "#file-js-example .file-name"
              );
              fileName.textContent = fileInput.files[0].name;
              document.getElementById("inputForm").submit();
            }
          };
        </script>
      </form>
    </main>
    <!-- partial -->
  </body>
</html>
